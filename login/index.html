<head>

    async
    src="https://www.googletagmanager.com/gtag/js?id=G-3KBD0XBKMF"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-3KBD0XBKMF");

  <title>Login - Pandemic Patios</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/form-styles.css" />
</head>
<body>
  <div id="container">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img
          src="images/pandemic-patios-horizontal.png"
          height="30"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
      </a>
    </nav>

    <div id="middle">

        <div id="gh_button">
          <input
            type="image"
            id="ghLogin"
            src="images/gh-login-button.png"
            alt="Github login"
            class="login_button"
          />
        </div>
        <div id="fb_button">
          <input
            type="image"
            src="images/facebookLogin.png"
            alt="Facebook login"
            class="login_button"
          />
        </div>
        <div id="twit_button">
          <input
            type="image"
            src="images/twitterLogin.png"
            alt="Twitter login"
            class="login_button"
          />
        </div>
        <div id="goog_button">
          <input
            type="image"
            src="images/googleLogin.png"
            alt="Google login"
            class="login_button"
          />
        </div>
    </div>

    <div id="footer">
      <img id="logo" src="images/pandemic-patios-circle.png" />
      <p id="copyright">
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        <br />
        Pandemic Patios
      </p>
    </div>

  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="../js/login.js"></script>
</body>
