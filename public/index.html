<!DOCTYPE html>
<head>
<title>PANDEMIC PATIOS</title>
<link rel = "stylesheet" href = "../css/style.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
crossorigin=""></script>
</head>
<body>
    <h1>PANDEMIC PATIOS</h1>
    <div class="pac-card" id="pac-card">
        <div>
          <div id="title">Search by City to Find Patios</div>
        </div>
        <div id="pac-container">
          <input id="pac-input" type="text" placeholder="Enter a City..." />
        </div>
    </div>
    <div id="restaurants-map"></div>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDylyELTw5HP6i0KIEp7jyIWTva_SdH2IQ&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
    <script src="../js/app.js"></script>
    <script src="../js/map.js"></script>
</body>
