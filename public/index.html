<!DOCTYPE html>
<head>
  <title>PANDEMIC PATIOS</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="images/pandemic-patios-horizontal.png" height="30" class="d-inline-block align-top" alt="" loading="lazy">
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav justify-content-end">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Login
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="/auth/github">Github</a>
            <a class="dropdown-item" href="/auth/facebook">Facebook</a>
            <a class="dropdown-item" href="/auth/google">Google</a>
            <a class="dropdown-item" href="/auth/twitter">Twitter</a>
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/businessform">Add a Patio</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="pac-card" id="pac-card">
    <div>
        <div id="title">Find Patios by Location</div>
    </div>
    <div id="pac-container">
        <input id="pac-input" type="text" placeholder="Where do you want to Patio..." />
        <br />
        <div>
            <input type="checkbox" id="remove-boundary-btn" name="remove-boundary-btn"
                   checked="true">
            <label for="remove-boundary-btn">Remove Boundary</label>
        </div>
    </div>
  </div>
  <div class="weather-card" id="weather-card">
      <div>
          <div id="weather-title">Current Weather</div>
      </div>
      <div id="weather-container">
        <h4 id="location"></h4>
        <div id="icon"><img id="weather-icon" src="../images/weatherplaceholdericon.png" alt="Weather icon"></div>
        <h4 id="description"></h4>
        <h4 id="temp"></h4>
        <h4 id="humidity"></h4>
      </div>
  </div>
  <div class="covid-card" id="covid-card">
    <div>
        <div id="covid-title">COVID-19 Data</div>
    </div>
    <div id="covid-container">
      <h4 id="state"></h4>
      <h4 id="cases"></h4>
      <h4 id="hospitalizations"></h4>
      <h4 id="deaths"></h4>
    </div>
</div>
  <div id="restaurants-map"></div>
  <div id="footer">
    <img id="logo" src="images/pandemic-patios-circle.png"/>
    <p id="copyright">
      Copyright &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      <br />
      Pandemic Patios
    </p>
  </div>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDylyELTw5HP6i0KIEp7jyIWTva_SdH2IQ&callback=runApp&libraries=places&geometry&v=weekly" defer></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="../js/preview.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/map.js"></script>
</body>
