<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete Address Form</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="locationField">
      <input
        id="autocomplete"
        placeholder="Enter your address"
        onFocus="geolocate()"
        type="text"
      />
    </div>
  </nav>
  <div class="pac-card" id="pac-card">
    <div>
        <div id="title">Find Patios by a Given Location</div>
    </div>
    <div id="pac-container">
        <input id="pac-input" type="text" placeholder="Where do you want to Patio..." />
    </div>
  </div>
  <div class="weather-card" id="weather-card">
      <div>
          <div id="weather-title">Current Weather</div>
      </div>
      <div id="weather-container">
        <h4 id="location"></h4>
        <div id="icon"><img id="weather-icon" src="../images/weatherplaceholdericon.png" alt="Weather icon"></div>
        <h4 id="description"></h4>
        <h4 id="temp"></h4>
        <h4 id="humidity"></h4>
      </div>
  </div>
  <div class="covid-card" id="covid-card">
    <div>
        <div id="covid-title">COVID-19 Data</div>
    </div>
    <div id="covid-container">
      <h4 id="state"></h4>
      <h4 id="cases"></h4>
      <h4 id="hospitalizations"></h4>
      <h4 id="deaths"></h4>
    </div>
</div>
  <div id="restaurants-map"></div>
  <div id="footer">
    <p id="copyright">
      Copyright &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      <br />
      Pandemic Patios
    </p>
  </div>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDylyELTw5HP6i0KIEp7jyIWTva_SdH2IQ&callback=runApp&libraries=places&geometry&v=weekly" defer></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="../js/preview.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/map.js"></script>
</body>
