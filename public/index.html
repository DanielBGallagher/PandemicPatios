<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->

    async
    src="https://www.googletagmanager.com/gtag/js?id=G-3KBD0XBKMF"

    function gtag() {

  <title>PANDEMIC PATIOS</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/map-styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img
        src="images/pandemic-patios-horizontal.png"
        height="30"
        class="d-inline-block align-top"
        alt=""
        loading="lazy"
      />
    </a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav justify-content-end">
        <li class="nav-item">
          <a
            id="loginButton"
            class="nav-link"
            href="/login/index.html"
            title="Go to Login Page"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a id="logoutButton" class="nav-link" href="/logout" title="Logout"
            >Logout</a
          >
        </li>
        <li class="nav-item">
          <a id="patioButton" class="nav-link" href="/businessform" target="_blank"
            >Add a Patio</a
          >
        </li>
        <li class="nav-item">
          <a id="userReviewsButton" class="nav-link" href="/userReviews.html" target="_blank"
            >See Your Reviews</a
          >
        </li>
      </ul>
    </div>
  </nav>

  <div class="pac-card" id="pac-card">
    <div>
      <div id="title">Find Patios by City</div>
    </div>
    <div id="pac-container">
      <input
        id="pac-input"
        type="text"
        placeholder="Where do you want to Patio..."
      />
      <br />
      <div>
        <input
          type="checkbox"
          id="remove-boundary-btn"
          name="remove-boundary-btn"
          checked="true"
        />
        <label for="remove-boundary-btn">Remove Boundary</label>
      </div>
    </div>
  </div>
  <div class="weather-card" id="weather-card">
    <div>
      <div id="weather-title">Current Weather</div>
    </div>
    <div id="weather-container">
      <h4 id="location"></h4>
      <div id="icon">
        <img
          id="weather-icon"
          src="../images/weatherplaceholdericon.png"
          alt="Weather icon"
        />
      </div>
      <h4 id="description"></h4>
      <h4 id="temp"></h4>
      <h4 id="humidity"></h4>
    </div>
  </div>
  <div class="covid-card" id="covid-card">
    <div>
      <div id="covid-title">COVID-19 Data</div>
    </div>
    <div id="covid-container">
      <h4 id="state"></h4>
      <h4 id="cases"></h4>
      <h4 id="hospitalizations"></h4>
      <h4 id="deaths"></h4>
    </div>
  </div>
  <div id="restaurants-map"></div>
  <div id="footer">
    <img id="logo" src="images/pandemic-patios-circle.png" />
    <p id="copyright">
      Copyright &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      <br />
      Pandemic Patios
    </p>
  </div>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDylyELTw5HP6i0KIEp7jyIWTva_SdH2IQ&callback=runApp&libraries=places&geometry&v=weekly"
    defer
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="../js/preview.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/map.js"></script>
</body>
