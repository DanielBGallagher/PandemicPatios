<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/form-styles.css">
        <title>Add Your Business</title>
    </head>

    <body>
        <h1 id="title">Add Your Business</h1>
        <div id="locationField">
          <input
            id="autocomplete"
            placeholder="Start entering your address and choose from a list of autocompleted addresses"
            type="text"
          />
        </div>
    
        <!-- Note: The address components in this sample are typical. You might need to adjust them for
                   the locations relevant to your app. For more information, see
             https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
        -->
        <form id="businessForm">
        <label for="name">Restaurant Name</label>
        <input type="text" id="name" name="name" placeholder="Please manually enter your restaurant name" />
        <br />
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Please manually enter your phone number"/>
    
        <h4 id="acHeader">Autocomplete Result</h4>
        <table id="address">
          <tr>
            <td class="label">Street address</td>
            <td class="slimField">
              <input type="text" class="field" id="street_number" name="street_number" disabled="true" />
            </td>
            <td class="wideField" colspan="2">
              <input type="text" class="field" id="route" name="route" disabled="true" />
            </td>
          </tr>
          <tr>
            <td class="label">City</td>
            <td class="wideField" colspan="3">
              <input type="text" class="field" id="locality" name="locality" disabled="true" />
            </td>
          </tr>
          <tr>
            <td class="label">State</td>
            <td class="slimField">
              <input type="text" class="field" id="administrative_area_level_1" name="administrative_area_level_1" disabled="true"
              />
            </td>
            <td class="label">Zip code</td>
            <td class="wideField">
              <input type="text" class="field" id="postal_code" name="postal_code" disabled="true" />
            </td>
          </tr>
          <tr>
            <td class="label">Coordinates</td>
            <td class="evenField" colspan="2">
              <label for="lat" class="label">Latitude</label>
              <input type="text" class="field" id="lat" name="lat" disabled="true" />
            </td>
            <td class="evenField" colspan="2">
              <label for="lng" class="label">Longitude</label>
              <input type="text" class="field" id="lng" name="lng" disabled="true" />
            </td>
          </tr>
          
        </table>
        <button type="submit" id="submitBtn" class="btn btn-primary mb-2">Submit</button>
        </form>

        <div id="footer">
            <p id="copyright">
              Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              <br />
              Pandemic Patios
            </p>
          </div>
        <script src="../js/address.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDylyELTw5HP6i0KIEp7jyIWTva_SdH2IQ&callback=initAutocomplete&libraries=places&v=weekly" defer></script>
    </body>
</html>
