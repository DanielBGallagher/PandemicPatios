    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/form-styles.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Add a Patio</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="images/pandemic-patios-horizontal.png"
          height="30"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Login
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/auth/github">Github</a>
              <a class="dropdown-item" href="/auth/facebook">Facebook</a>
              <a class="dropdown-item" href="/auth/google">Google</a>
              <a class="dropdown-item" href="/auth/twitter">Twitter</a>
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/businessform">Add a Patio</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="page-body">
      <img class="header" src="images/pandemic-patios-add.png" />

      <form id="businessForm">
        <label for="name"><b>Restaurant Name</b></label>
        <input type="text" id="name" name="name" />
        <br />

        <label for="phoneNumber"><b>Phone Number</b></label>
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="000-000-0000"
        />
        <br />

        <div id="locationField">
          <label for="autocomplete"><b>Address</b></label>
          <input id="autocomplete" placeholder="" type="text" />
        </div>

        <!-- Note: The address components in this sample are typical. You might need to adjust them for
                    the locations relevant to your app. For more information, see
              https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
          -->

        <p id="acHeader"><i>Autocompleted Address from Google</i></p>
        <table id="address">
          <tr>
            <td class="label">Street address</td>
            <td class="slimField">
              <input
                type="text"
                class="field"
                id="street_number"
                name="street_number"
                disabled="true"
              />
            </td>
            <td class="wideField" colspan="2">
              <input
                type="text"
                class="field"
                id="route"
                name="route"
                disabled="true"
              />
            </td>
          </tr>
          <tr>
            <td class="label">City</td>
            <td class="wideField" colspan="3">
              <input
                type="text"
                class="field"
                id="locality"
                name="locality"
                disabled="true"
              />
            </td>
          </tr>
          <tr>
            <td class="label">State</td>
            <td class="slimField">
              <input
                type="text"
                class="field"
                id="administrative_area_level_1"
                name="administrative_area_level_1"
                disabled="true"
              />
            </td>
            <td class="label">Zip code</td>
            <td class="wideField">
              <input
                type="text"
                class="field"
                id="postal_code"
                name="postal_code"
                disabled="true"
              />
            </td>
          </tr>
          <tr>
            <td class="label">Coordinates</td>
            <td class="evenField" colspan="2">
              <label for="lat" class="label">Latitude</label>
              <input
                type="text"
                class="field"
                id="lat"
                name="lat"
                disabled="true"
              />
            </td>
            <td class="evenField" colspan="2">
              <label for="lng" class="label">Longitude</label>
              <input
                type="text"
                class="field"
                id="lng"
                name="lng"
                disabled="true"
              />
            </td>
          </tr>
        </table>
        <button type="submit" id="submitBtn" class="btn btn-secondary mb-2">
          Submit
        </button>
      </form>
    </div>

    <div id="footer">
      <img id="logo" src="images/pandemic-patios-circle.png" />
      <p id="copyright">
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        <br />
        Pandemic Patios
      </p>
    </div>

    <script src="../js/address.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDylyELTw5HP6i0KIEp7jyIWTva_SdH2IQ&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
